<div class="container col-xl-6">
  <form [formGroup]="loginDetails">
    <div class="row form-group">
      <label class="form-label" for="loginId">User Name: </label>
      <input class="form-control" placeholder="Enter User Name" id="loginId" type="text" formControlName="loginId"
             required [readonly]="!editable">
      <div
        *ngIf=" submitted && loginDetails.get('loginId').invalid && (loginDetails.get('loginId').dirty || loginDetails.get('loginId').touched)"
        class="alert alert-danger">
        <div *ngIf="loginDetails.get('loginId').errors?.['required']">Please fill out Customer Name.</div>
        <div *ngIf="loginDetails.get('loginId').errors?.['pattern']">Please fill out Customer Name.</div>
      </div>
    </div>

    <div class="row form-group">
      <label class="form-label" for="password">Account Number: </label>
      <input class="form-control" placeholder="Enter Password" id="password" type="password"
             formControlName="password" required [readonly]="!editable">
      <div
        *ngIf=" submitted &&  loginDetails.get('password').invalid && (loginDetails.get('password').dirty || loginDetails.get('password').touched)"
        class="alert alert-danger">
        <div *ngIf="loginDetails.get('password').errors?.['required']">Please fill out Account Number.</div>
        <div *ngIf="loginDetails.get('password').errors?.['pattern']">Please fill out Account Number.</div>
      </div>
    </div>
    <div  class="row form-group">
      <div class="btn col-xl-1">
        <button class="btn btn-primary" type="button" (click)="onSubmit()">Login</button>
      </div>
      <div class="btn col-xl-10">
      </div>
    </div>
  </form>
</div>
